<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
	<title>Contact | Daniel Guadalupe</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light row justify-content-between ">
        <button type="button" class="btn btn-info p-3 mb-2 bg-info text-white" href="#">Daniel Guadalupe </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link " href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>

     <br>
     
	<div class="container">
		<div class="row">

			<div class="col-md-1">
			</div>

			<div class="col-md-6">
				<div class="panel panel-primary">
					
					<div class="panel-heading">
						<h3 class="panel-title">Contact</h3>
					</div>

					<div class="panel-body">
						<form>
 							<div class="form-group">
    						<label for="name">Name</label>
    						<input type="text" class="form-control" id="name" placeholder="John Smith" required="required">
 							</div>

 							<div class="form-group">
   							<label for="email">Email</label>
   							<input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
  						</div>

  						<div class="form-group">
   							<label for="message">Message</label>
   							<textarea class="form-control" rows="3" id="message" required="required"></textarea>
  						</div>
							
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>	
				</div>
			</div>
			
			<div class="col-md-1">
			</div>
			
			<div class="col-md-3">
				<div class="panel panel-primary" id="sidebar">
							
					<div class="panel-heading">
						<h3 class="panel-title">Connect</h3>
					</div>
							
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4">
								<a href="https://github.com/lockwoni" target="_blank" class="thumbnail">
								<img src="assets/images/github-128.png" alt="GitHub" class="img-responsive social"></a>
							</div>
						
							<div class="col-md-4">
								<a href="https://www.linkedin.com/in/nicolelockwood1" target="_blank" class="thumbnail"><img src="assets/images/linkedin-128.png" alt="LinkedIn" class="img-responsive social"></a>
							</div>
						
							<div class="col-md-4">
								<a href="http://stackoverflow.com/users/7402335/nlockwood?tab=profile" target="_blank" class="thumbnail"><img src="assets/images/stackoverflow-128.png" alt="stackoverflow" class="img-responsive social"></a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-1">
			</div>

		</div>
	</div>
			
	<footer class="footer">
		<div class="container" id="footer-text">
			<p class="text-muted">Copyright &reg; Daniel Guadalupe</p>
		</div>
	</footer>

</body>
</html>
