    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
	<title>Contact | Daniel Guadalupe</title>
</head>
<body>
	<!-- <div class="content"> -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light row justify-content-between bg-color:  #4AAAA5">
	   
		<div class="bg-info brand">
			<a class="text-white my-name"  href="index.html">Daniel Guadalupe</a>
		</div>
		<span class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto"> 
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
     
	<div class="container">
		<div class="row">
			<div class="col-md-8 main">
				<h1>Contact</h1>
				<div class="row">
					<div class="col-sm-12">
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<form>
							<div class="form-group">
							   <label for="name">Name</label>
						   <input type="text" class="form-control" id="name" placeholder="John Smith" required="required">
							</div>
						   <div class="form-group">
							  <label for="email">Email</label>
							  <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
							 </div>
							 <div class="form-group">
							  <label for="message">Message</label>
							  <textarea class="form-control" rows="3" id="message" required="required"></textarea>
							 </div>
						   <button type="submit" class="btn btn-info">Submit</button>
					   </form>
					</div>
				</div>
			</div>
		</div>
	</div>
			
	<footer class="footer text-muted">Copyright &reg; Daniel Guadalupe</footer>
</body>
